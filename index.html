<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="container-daddy">
        <div class="header-container">
            <img src="" alt="Header Background" class="header-background">
            <div class="top-header">
            </div>

            <div class="title-container">
                <div class="logo-container">
                    <img src="odin-lined.png" alt="Logo" class="logo">
                </div>
                <div class="name-container">
                    <h1 class="name">ODIN</h1>
                </div>
            </div>

            <div class="bottom-header">
            </div>

            <div class="header-footer">
                <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>.</p>
            </div>
        </div>

        <div class="main-container">
            <div class="top-main">
                <h3 class="main-text">This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get
                    started.</h3>
                <h3 class="main-text">You <span class="italic">know</span> you want to.</h3>
            </div>
            <div>
                <form action="" method="post" class="form-container">
                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number:</label>
                        <input type="text" id="phone-number" name="phone-number" placeholder="Phone Number">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <div>
                        <label for="password">Confirm Password:</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="bottom-main">
                <button type="submit" class="submit-button">Create Account</button>
                <p>Already have an account? <a href="">Log in.</a></p>
            </div>
        </div>
    </div>
</body>

</html>
